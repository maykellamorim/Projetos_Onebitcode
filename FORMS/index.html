<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro da lida dos astronautas</title>
  </head>
  <body>
    <h3>Cadastro da lida dos astronautas</h3>
    <form>
      <div>
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" placeholder="Digite aqui seu nome" required>
      </div>
      <br>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Digite aqui seu email" required>
        <label for="password">Email: </label>
        <input type="password" id="password" name="password" placeholder="Digite aqui sua senha" required>
      </div>
      <br>
      <div>
        <label for="birthday">Data de nascimento: </label>
        <input type="date" id="birthday" name="birthday" required>
        <label for="photo">- Foto: </label>
        <input type="file" id="photo" name="photo" required>
      </div>
      <br>
      <div> 
        <label for="nationality">Nacionalidade: </label>
        <select id="nationality" name="nationality" required>
          <option value="russian">Russa</option>
          <option value="american">Americana</option>
          <option value="brasilian">Brasileira</option>
        </select> -

        Genero:
        <label for="female">F</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="male">M</label>
        <input type="radio" id="male" name="gender" value="male">
      </div>
      <br>
      <div>
        Suas principais atividades:<br>
        <label for="int">Inteligência</label>
        <input type="checkbox" name="int" id="int"> |
        <label for="res">Resiliência</label>
        <input type="checkbox" name="res" id="res"> |
        <label for="physic">Preparo físico</label>
        <input type="checkbox" name="physic" id="physic"> |
        <label for="edu">Educação</label>
        <input type="checkbox" name="edu" id="edu"> |
      </div>
      <br>
      <div>
        <textarea name="description" id="description" cols="30" rows="10" placeholder="Porque você gostaria de ser um astronalta?"></textarea>
      </div>
      <br>
      <div>
        <input type="submit" value="Criar">
      </div>

    </form>
    

  </body>
</html>
